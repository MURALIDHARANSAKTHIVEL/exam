<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-inline">
                <h2 style="margin-right: auto;">MakeTest</h2>

                <h2> Selected Question : {{countvalue}}</h2>

            </div>
            <div class="col-12 form-inline" id="filtermodel">
                <h4>Template</h4>&nbsp;&nbsp;
                <select>
                    <option value="0">TemplateType</option>
                    <option value="0">All</option>
                    <option value="1">Radio Box</option>
                    <option value="2">Check Box</option>

                </select>
                <h4>Section</h4>&nbsp;&nbsp;
                <select>
                    <option value="0">SectionType</option>
                    <option value="0">All</option>
                    <option value="1">Technical</option>
                    <option value="2">LogicalReasoning</option>
                    <option value="3">VerbalReasoning</option>

                </select>
                <h4>QuestionModel</h4>&nbsp;&nbsp;
                <select>
                    <option value="0">QustionType</option>
                    <option value="0">All</option>
                    <option value="1">FileQuestion</option>
                    <option value="3">ManualQuestion</option>


                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 10%;">SNO</th>
                        <th style="width: 90%;" class="text-center">Question</th>
                        <th>Choose</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of maketest; index  as i">
                        <td>{{i+1}}</td>
                        <td>{{user.Question}}</td>

                        <td><input type="checkbox" (click)="count($event)" /></td>


                    </tr>


                </tbody>
            </table>

        </div>

    </div>

    <div class="row">
        <div class="col-12 text-center">

            <button class="btn btn-info" (click)="openCreate_Mbox(CreateQuestionModel)">Save</button>
        </div>


    </div>

    <div class="form-inline" style="cursor: pointer;">

        <ul class="pagination">
            <li class="page-item" *ngFor="let value of pageArray; pageindex  as i"
                (click)="filterByconstraint(value)">
                <a class="page-link" [class.phase-active]="active === value">{{value}}</a>

            </li>
        </ul>

        <p id="pagecount">{{startpage}}-{{endpage}} of {{totalpage}}</p>
        <p id="pagelabel">Items per pages</p>
        <input id="pageinput" placeholder="Defalut 5 Items per page " type="number" max="10" [formControl]="pagecontrol"
            (ngModelChange)="filterByconstraint(1)" />

    </div>

</div>
<ng-template #CreateQuestionModel let-modal>
    <div class="modal-header">
        <h3 style="color: red;">Question Model Setting</h3>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body ">
        <div class="row">
            <div class="col-12">

                <label>Model Name</label>
                <input type="text" class="form-control" placeholder="Question Model Name" />
                <label>Marked Question</label>
                <input type="text" class="form-control" readonly><br><br>
                <div class="text-center">
                    <button class="btn btn-primary"
                        (click)="SetQuestionpaper(successalert,CreateQuestionModel)">CreateQuestionModel</button>
                </div>

            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
    </div>
</ng-template>
<ng-template #successalert let-modal>
    <div class="modal-body  text-center" style="color: green;">
        <h4>QuestionSet</h4>
        <h4>Successfully created !!!</h4>
        <hr>
        <button class="btn btn-primary" (click)="modal.close('Save click')">OK</button>
    </div>
</ng-template>
