<div   class=" container">
    <div class="row">
        <div class="col-12">
                <h1>Create Question</h1><hr>
            </div>

          
            
    </div>
    <div class="row">
           
        <div class="col-5">
            <h4>Mention the Question below ...</h4>
            <textarea type="text" style="width:100%; height:200px;" [formControl]="question"></textarea>


            <br>
            <h3>CHOOSE TEMPLATE </h3>
            <input type="radio" name="Typeoption" value="1" [formControl]="optionType"
                (ngModelChange)="optionCount($event)">
            RadioButton
            <input type="radio" name="Typeoption" value="2" [formControl]="optionType"
                (ngModelChange)="optionCount($event)">
            Checkbox<br><br>

            <h3>CHOOSE SECTION </h3>
            <select>
            <option  value="1">Technical</option>
            <option  value="2">LogicalReasoning</option>
            <option  value="3">VerbalReasoning</option>
            <option  value="3">Others</option>
          </select><br><br> 
            <h3>ENTER TOTAL CHOICE </h3>
            <input type="number" placeholder="TOTAL OPTION" [formControl]="optionValue"
                (ngModelChange)="optionCount($event)" />
                <p style="color: red;">{{optionError}}</p>

        </div>
        <div class="col-7">
            <h3>Mention answer below</h3><br>
            <ul *ngFor="  let option of ansType; index as i " style="list-style-type:none;">
                <li *ngIf="ansTemplate == 2">
                    <input type="checkbox" value="i">&nbsp;&nbsp;<input type="text" /></li>
                <li *ngIf="ansTemplate == 1">
                    <input type="radio"  name="optionname" value="i">&nbsp;&nbsp;<input type="text" /></li>
            </ul>
        </div>


    </div>

    <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary " style="font-size: 15px;">SAVE</button>
            </div>
    
        </div>
        
       
</div>
