<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="manage" class="form-inline">
                    <h1 >Manageuser</h1>

                    <input id="search_name" type="text" placeholder="search_name" [formControl]="searchuser"
              (ngModelChange)="filterByconstraint($event,role.value,1)" />
                    
                
                    <select class="input-medium" #role (change)="filterByconstraint('',$event.target.value,1)" >
                        <option value="0">FilterByRole</option>
                        <option value="1">Admin</option>
                        <option value="2">TestConductor</option>
        
                    </select>
            </div>
           
        </div>
      
        <hr>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-striped">
                <thead>
                    <tr >
                        <th>SNO</th>
                        <th>NAME</th>
                        <th>USER</th>
                        <th>EDIT</th>
                        <th>DELETE</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of searchInfomation; index as i">
                        <td>{{i+1}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.user}}</td>
                        <td><a routerLink="../makeuser" [queryParams]="{ edit: i+1 }" style="color: green;">edit</a></td>
                        <td><a  style="color: red;"(click)="deleteDetails(deleteTemplate)" >Delete</a></td>

                    </tr>
<tr [hidden]="noresult">
    <td>No Data Found</td>
</tr>
                </tbody>
            </table>



        </div>

    </div>

    <ng-template #deleteTemplate let-modal>
            <div class="modal-header">
             <h1 style="color: red;">ALERT!!!</h1>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                    <h3 style="color:black;">Are Sure Want To Delete</h3><br>
                    <button type="submit" class=" btn btn-danger">Save</button>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" color="warn" (click)="modal.close('Save click')">close</button>
            </div>
          </ng-template>
<div class="form-inline">

    <ul class="pagination">
        <li   class="page-item" *ngFor="let value of pageArray; index as i"  (click)="filterByconstraint('',role.value,value)">
        <a class="page-link"  [class.phase-active]="active === value" >{{value}}</a>
        
        </li>
        </ul>
        
        <p id="pagecount">{{startpage}}-{{endpage}} of {{totalpage}}</p>
        <p id="pagelabel">Items per pages</p>
        <input id="pageinput" placeholder="Defalut 5 Items per page " type="number" max="10" [formControl]="pagecontrol"  (ngModelChange)="filterByconstraint('',role.value,1)" />
    
</div>
      
</div>
